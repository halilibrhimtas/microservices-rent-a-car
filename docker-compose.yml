services:
  keycloak:
    image: quay.io/keycloak/keycloak
    ports:
      - "8080:8080"
    mem_limit: 700m
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev

  discovery-server:
    image: halilibrahimtas/discovery-server
    ports:
      - 8761:8761
    mem_limit: 700m
    depends_on:
      - keycloak

  api-gateway:
    image: halilibrahimtas/api-gateway
    ports:
      - 8181:8181
    mem_limit: 700m
    depends_on:
      - discovery-server

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  postgresql:
    image: postgres:latest
    container_name: postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: rentals

networks:
  backend:
    driver: bridge