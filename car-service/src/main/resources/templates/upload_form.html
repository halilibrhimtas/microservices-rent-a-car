<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #content {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="content">
    <h1>Please Car Image Load</h1><br>
    <form th:action="@{/api/cars/upload}" method="post" enctype="multipart/form-data" style="align-items: center; text-align: center">
        <div class="form-group pb-3">
            <label for="textInput">Enter Car ID:</label>
            <input type="text" name="carId" id="textInput" placeholder="Enter Car ID"><br>
        </div>
        <div class="form-group text-center">
            <label for="fileInput">Select Files:</label>
            <input type="file" class="form-control-file" id="fileInput" accept="image/png" name="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
